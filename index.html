<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b40b53770d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/css/style.css">
    <title>Movie App</title>
</head>

<body>


    <nav class="navbar">
        <div class="wrapper">
            <div class="box">
                <button class="fav-btn">List To Watch</button>
                <div class="input-box">
                    <input type="text">
                    <button class="search-btn">search</button>
                </div>
            </div>
        </div>
    </nav>


    <section class="main">
        <div class="wrapper">

            <div class="movie-box">

                <p class="title">Search for movies and check the rating in the most popular portals:</p>
                <div class="img-box">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>


                


            </div>

        </div>
    </section>


    <script src="./js/script.js"></script>

</html>
